<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <header><img src="./images/logo.svg" alt="Logo" class="logo"></header>
    <main>
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="Illustration">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </main>
    <footer>
      <div class="social-media"><i class="fab fa-facebook-f"></i></div>
      <div class="social-media"><i class="fab fa-twitter"></i></div>
      <div class="social-media"><i class="fab fa-instagram"></i></div>
    </footer>
  </div>

  <p style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </p>
  <script src="https://kit.fontawesome.com/6d1b63c6bb.js" crossorigin="anonymous"></script>
</body>
</html>
